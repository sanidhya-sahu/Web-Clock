<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock âŒš</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="name">Clock</h1>
    <div class="clock">
        <div class="hour"><div class="hr" id="hr"></div></div>
        <div class="min"><div class="mn" id="mn"></div></div>
        <div class="sec"><div class="sc" id="sc"></div></div>
    </div>
    <div class="digi">
        <div class="d1"><div class="d" id="dh"><p></p></div></div>
        <div class="d2"><div class="d" id="dm"><p></p></div></div>
        <div class="d3"><div class="d" id="ds"><p></p></div></div>
    </div>
    <div class="digi">
        <div class="dd"><div class="b" id="ddd"><p></p></div></div>
        <div class="dd"><div class="b" id="ddm"><p></p></div></div>
        <div class="dd"><div class="b" id="ddy"><p></p></div></div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
